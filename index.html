<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>CALCULATOR</h1> -->  
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" name="display" id="output">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value='' " class="operator btn"><input type="button" value="DE" onclick="display.value= display.value.toString().slice(0,-1) " class="operator btn"><input type="button" value="." onclick="display.value+='.' " class="operator btn"><input type="button" value="/" onclick="display.value+='/' " class="operator btn">
                </div>
                <div>
                    <input type="button" value="7" class="btn" onclick="display.value+='7' "><input type="button" value="8" class="btn" onclick="display.value+='8' "><input type="button" value="9" class="btn" onclick="display.value+='9' "><input type="button" value="*" onclick="display.value+='*' " class="operator btn">
                </div>
                <div>
                    <input type="button" value="4" class="btn" onclick="display.value+='4' "><input type="button" value="5" class="btn" onclick="display.value+='5' "><input type="button" value="6" class="btn" onclick="display.value+='6' "><input type="button" value="-" onclick="display.value+='-' " class="operator btn"  >
                </div>
                <div>
                    <input type="button" value="1" class="btn" onclick="display.value+='1' "><input type="button" value="2" class="btn" onclick="display.value+='2' "><input type="button" value="3" class="btn" onclick="display.value+='3' "><input type="button" value="+" onclick="display.value+='+' " class="operator btn"  >
                </div>
                <div>
                    <input type="button" value="00" class="btn" onclick="display.value+='00' "><input type="button" value="0" class="btn" onclick="display.value+='0' "><input type="button" value="=" onclick="display
                    .value=eval(display.value)" class="equal operator btn" >
                </div>
            </form>
        </div>
    </div>
    
    <script src="/practice.js"></script>
</body>
</html>
